
<div class="container content">
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<span class="anchor" id="formLogin"></span>
			<div class="card card-outline-secondary">
				<div class="card-header">
					<h3 class="mb-0">Wishlist</h3>
				</div>
				<div class="crd-body">
					<form>
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre" name="nombre" #nombre>
						</div>
						<div class="form-group">
							<label for="imagenUrl">Imagen Url</label>
							<input type="text" class="form-control" id="imagenUrl" name="" placeholder="Ingresar URL" #url>
						</div>
						<button type="submit" class="btn btn-primary" (click)="guardar(nombre.value, url.value)">Guardar!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<hr class="mb-5">
<div class="row row-flex">
	<app-destino-viaje *ngFor="let d of nuevosDestinos" [destino] = "d"></app-destino-viaje>		
</div>
